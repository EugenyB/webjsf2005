<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Welcome page</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h1>Hello from JSF!</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Name:" for="name"/>
                <h:inputText id="name" value="#{studentBean.student.name}" required="true"/>
                <h:outputLabel for="age" value="Age:"/>
                <h:inputText id="age" value="#{studentBean.student.age}" required="true"/>
            </h:panelGrid>
            <h:commandButton value="Say hello" action="#{studentBean.addStudent()}"/>
        </h:form>
        <h:form>
            <h:dataTable value="#{studentBean.students}" var="s" styleClass="table">
                <h:column>
                    <f:facet name="header">#</f:facet>
                    #{s.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{s.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>
                    #{s.age}
                </h:column>
                <h:column>
                    <f:facet name="header">X</f:facet>
                    <h:commandButton value="Delete" action="#{studentBean.delete(s.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
